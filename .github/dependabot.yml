version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    groups:
      github-actions:
        patterns:
          - "actions/*"

  - package-ecosystem: npm
    directory: /
    schedule:
      interval: daily
    groups:
      types:
        patterns:
          - "@types/*"
      actions:
        patterns:
          - "@actions/*"
      linters:
        patterns:
          - "eslint*"
          - "prettier"
          - "@typescript-eslint/*"
      test-runners:
        patterns:
          - "jest"
          - "*-jest"
